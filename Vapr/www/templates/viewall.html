<ion-view title="viewall">
  <ion-nav-buttons side="left">
    <img class="logo" src="img/vapor.png" />
    <h1 class="logo_title">Vapr</h1>
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>View All Games</h1>
    <ion-list ng-repeat="game in games">
      <ion-item>{{game.title}}</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
